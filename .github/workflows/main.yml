name: Packer GCP Build & Terraform Deploy (Optimized)

on:
  push:
    branches:
      - feature/pipeline-optimization
  pull_request:
    branches:
      - feature/pipeline-optimization
      
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache

jobs:
  packer-build:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.packer.outputs.image_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Packer (fast, cached)
      - name: Setup Packer
        uses: hashicorp/setup-packer@v2

      # Setup Vault (correct action)
      - name: Setup Vault
        uses: hashicorp/setup-vault-action@v2

      # Authenticate to Google Cloud using Workload Identity
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/516216943908/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-ci-sa@packer-automation-483407.iam.gserviceaccount.com

      # Python for Ansible
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ansible deps
        run: pip install ansible passlib

      # Start Vault dev server
      - name: Start Vault Dev Server
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: root
        run: |
          vault server -dev -dev-root-token-id=root > vault.log 2>&1 &
          sleep 5

      # Put secrets into Vault
      - name: Configure Vault Secrets
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: root
        run: |
          vault kv put secret/packer/ansible \
            admin_password="${{ secrets.ADMIN_PASSWORD }}" \
            user1_password="${{ secrets.USER1_PASSWORD }}"

      # Read secrets from Vault and create pkrvars
      - name: Create Packer vars from Vault
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: root
        run: |
          ADMIN_PASSWORD=$(vault kv get -field=admin_password secret/packer/ansible)
          USER1_PASSWORD=$(vault kv get -field=user1_password secret/packer/ansible)

          cat <<EOF > packer_template_gcp/secrets.auto.pkrvars.hcl
          admin_password = "${ADMIN_PASSWORD}"
          user1_password  = "${USER1_PASSWORD}"
          EOF

      - name: Packer Init
        run: packer init packer_template_gcp

      - name: Packer Validate
        run: packer validate packer_template_gcp

      - name: Packer Build
        id: packer
        run: |
          packer build -machine-readable packer_template_gcp | tee packer.log
          IMAGE_NAME=$(grep ',artifact,0,id,' packer.log | cut -d, -f6 | cut -d: -f2)
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT


  terraform-deploy-and-destroy:
    runs-on: ubuntu-latest
    needs: packer-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Terraform (fast, cached)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Cache Terraform plugins
      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      # Authenticate to Google Cloud using Workload Identity
      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/516216943908/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-ci-sa@packer-automation-483407.iam.gserviceaccount.com

      # Generate SSH key for VM access
      - name: Generate temporary SSH key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N ""
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub
          echo "SSH_PUBLIC_KEY=$(cat ~/.ssh/id_ed25519.pub)" >> $GITHUB_ENV

      - name: Terraform Init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
        run: |
          cd terraform-gcp
          terraform init

      - name: Terraform Plan
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
        run: |
          cd terraform-gcp
          terraform plan \
            -var="image_name=${{ needs.packer-build.outputs.image_name }}" \
            -var="ssh_public_key=${SSH_PUBLIC_KEY}"

      - name: Terraform Apply
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
        run: |
          cd terraform-gcp
          terraform apply \
            -var="image_name=${{ needs.packer-build.outputs.image_name }}" \
            -var="ssh_public_key=${SSH_PUBLIC_KEY}" \
            -auto-approve

      - name: Validate VM Users & Permissions
        run: |
          chmod +x .vscode/scripts/verify_users.sh
          ./.vscode/scripts/verify_users.sh

      # Auto-cleanup after 15 minutes
      - name: Wait 5 minutes before destroy
        run: sleep 300

      - name: Terraform Destroy
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}
        run: |
          cd terraform-gcp
          terraform destroy \
            -var="image_name=${{ needs.packer-build.outputs.image_name }}" \
            -var="ssh_public_key=${SSH_PUBLIC_KEY}" \
            -auto-approve
